<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<div class="container">
    <div class="header clearfix">
        <nav th:replace="fragments :: navigation"></nav>
    </div>

    <div class="jumbotron">
        <h1 th:text="${title}" class="display-3">Default Title</h1>
    </div>

<form method="post">

    <div th:each="cheese : ${cheeses}" class="checkbox">
        <input type="checkbox" name="cheeseIds" th:value="${cheese.id}" th:id="${cheese.id}"/>
        <label th:for="${cheese.id}" th:text="${cheese.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Cheese" class="btn btn-secondary" />
</form>

</div>
</body>
</html>
