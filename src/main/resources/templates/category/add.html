<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<div class="container">
<div class="header clearfix">
    <nav th:replace="fragments :: navigation"></nav>
</div>

<div class="jumbotron">
    <h1 th:text="${title}" class="display-3">Default Title</h1>
</div>

<form method="post" style="max-width:600px;" th:object="${category}">
    <div class="form-group">
        <label th:for="Name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error text-danger"></span>
    </div>

    <input type="submit" value="Add Category" class="btn btn-secondary" />

</form>

</div>
</body>
</html>
